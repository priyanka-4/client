
<button (click)="GoToRegister()" type="button" class="btn btn-primary">Add new record</button>

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th><th>Type</th><th>Number</th><th>Seats</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{emp.bus_id}}</td>
        <td>{{emp.bus_typ}}</td>
        <td>{{emp.bus_no}}</td>
        <td>{{emp.seat}}</td>
        <td>
        <button type="button" (click)="Delete(emp.bus_id)" class="btn btn-warning">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
